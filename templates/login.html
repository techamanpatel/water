<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login and Signup</title>
    <link rel="stylesheet" href="/static/css/base.css">  <!-- Assuming your stylesheet -->
    <style>
        /* General Styles */

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #007a99;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007a99;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #005f73;
        }

        .toggle-btn {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-btn a {
            color: #007a99;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-btn a:hover {
            text-decoration: underline;
        }

        .signup-section, .login-section {
            display: none;
        }

        /* Show only one section at a time */
        .active-section {
            display: block;
        }
        .logo {
            height: 50px;
        }
        
    </style>
</head>
<body>

    <div class="container">

        <div id="login-section" class="login-section">
            <h2>Login <img src="static/images/mainlogo.png" alt="Logo" class="logo"></h2>
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username_login">Username:</label>
                    <input type="text" id="username_login" name="username" required />
                </div>

                <div class="form-group">
                    <label for="password_login">Password:</label>
                    <input type="password" id="password_login" name="password" required />
                </div>

                <button type="submit" class="btn">Login</button>
            </form>

            <div class="toggle-btn">
                <a id="toggle-to-signup">Don't have an account? Signup</a>
            </div>
        </div>

        <!-- Signup Section -->
        <div id="signup-section" class="signup-section active-section">
            <h2>Signup <img src="static/images/mainlogo.png" alt="Logo" class="logo"></h2> 
            <form method="POST" action="/signup">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required />
                </div>

                

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <div class="form-group">
                    <label for="key">KEY:</label>
                    <input type="text" id="usernam" name="key" required />
                </div>

                <button type="submit" class="btn">Create Account</button>
            </form>

            <div class="toggle-btn">
                <a id="toggle-to-login">Already have an account? Login</a>
            </div>
        </div>

        <!-- Login Section -->
        
    </div>

    <script>
        // Toggle between login and signup sections
        document.getElementById('toggle-to-login').addEventListener('click', function() {
            document.getElementById('signup-section').classList.remove('active-section');
            document.getElementById('login-section').classList.add('active-section');
        });

        document.getElementById('toggle-to-signup').addEventListener('click', function() {
            document.getElementById('login-section').classList.remove('active-section');
            document.getElementById('signup-section').classList.add('active-section');
        });
    </script>

</body>
</html>
