{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Inventory Management</title>
</head>
<style>
    /* General Styling */

.sales_container {
    max-width: 1200px;
    display: flex;
    gap: 20px;
}

h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 20px;
}

/* Card-like Styling for Sections */
.new-bill, .billing-info {
    border-radius: 8px;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.new-bill {
    width: 40%;
}

.billing-info {
    width: 60%;
}

/* Label and Input Styles */
label {
    font-weight: bold;
    color: #34495e;
    margin-top: 10px;
    display: block;
}

input, select, .sales_container button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #dcdfe6;
    border-radius: 4px;
    outline: none;
    transition: border-color 0.2s ease-in-out;
}

.sales_container input:focus, select:focus {
    border-color: #3498db;
}

.sales_container select {
    cursor: pointer;
}

/* Quantity Inputs */
.quantity {
    display: flex;
    gap: 10px;
}

.quantity label {
    flex: 1;
}

/* Button Styles */
.sales_container button {
    background-color: #3498db;
    color: #ffffff;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.sales_container button:hover {
    background-color: #2980b9;
}

.sales_container button:active {
    background-color: #1c5980;
}

.buttons {
    display: flex;
    gap: 10px;
    justify-content: space-between;
}

/* Table Styles */
.sales_container table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

.sales_container th, .sales_container td {
    border: 1px solid #dcdfe6;
    padding: 12px;
    text-align: center;
    color: #2c3e50;
}

.sales_container th {
    background-color: #ecf0f1;
    font-weight: bold;
}

.sales_container td {
    background-color: #ffffff;
}

.sales_container table tr:nth-child(even) td {
    background-color: #f8f9fa;
}

/* Total and Payment Styling */
.total {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-top: 20px;
}

.total label {
    font-weight: bold;
    color: #34495e;
}

.total input {
    width: auto;
    flex: 1;
    text-align: right;
}

</style>
<body>
    <div class="sales_container">
        <h2>New Order</h2>
        <form action="{{ url_for('new_sales_order') }}" method="POST"></form>
        <div class="new-bill">
            <h3>New Bill</h3>
            <label for="product">Select Product:</label>
            <select id="product">
                <option>19 LTR</option>
            </select>
            <label for="price">Price:</label>
            <input type="number" id="price" value="100">
            <div class="quantity">
                <label for="s-quantity">S-Quantity</label>
                <input type="number" id="s-quantity" value="0">
                <label for="r-quantity">R-Quantity (19 LTR)</label>
                <input type="number" id="r-quantity" value="0">
            </div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" value="0" readonly>
            <div class="buttons">
                <button>Clear Item</button>
                <button>Generate New Bill</button>
                <button>Add Item in List</button>
            </div>
        </div>
        <div class="billing-info">
            <h3>Billing</h3>
            <label for="customer-id">Customer ID:</label>
            <input type="text" id="customer-id" value="1">
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" value="ALL">
            <label for="address">Address:</label>
            <input type="text" id="address" value="Lakhachi">
            <label for="salesman">Select Salesman:</label>
            <select id="salesman">
                <option>Select Salesman</option>
            </select>
            <label for="order-date">Order Date:</label>
            <input type="date" id="order-date" value="2021-01-09">
            <label for="invoice">Invoice #:</label>
            <input type="text" id="invoice" value="S-0902021162719">
            <label for="bill-book">Bill Book #:</label>
            <input type="text" id="bill-book">
            <table>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Return Quantity</th>
                    <th>Amount</th>
                </tr>
                <!-- Table rows go here -->
            </table>
            <div class="buttons">
                <button>Save Bill</button>
                <button>Print Bill</button>
            </div>
            <div class="total">
                <label>Total Amount:</label>
                <input type="number" readonly>
                <label>Payment:</label>
                <input type="number">
            </div>
        </div>
    </div>
</body>
</html>

{% endblock content %}
