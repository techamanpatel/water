{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   /* General Styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

.edit-employee-container {
    width: 90%;
    max-width: 600px;
    margin: 40px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

/* Form Group Styling */
.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="date"],
.form-group input[type="password"],
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
    background-color: #f9f9f9;
    color: #333;
    transition: border-color 0.3s ease;
}

.form-group input[type="text"]:focus,
.form-group input[type="date"]:focus,
.form-group input[type="password"]:focus,
.form-group select:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Form Actions Styling */
.form-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.form-actions .btn {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Update Button Styling */
.btn.update-btn {
    background-color: #4CAF50;
    color: #fff;
    border: none;
}

.btn.update-btn:hover {
    background-color: #45a049;
}

/* Delete Button Styling */
.btn.btn-danger {
    background-color: #f44336;
    color: #fff;
    border: none;
}

.btn.btn-danger:hover {
    background-color: #e53935;
} 
</style>
<body>
    <div class="edit-employee-container">
        <h1>Edit Employee</h1>
        <form method="POST" action="/edit_employee">
            <!-- Hidden field for employee ID -->
            <input type="hidden" id="emp_id" name="emp_id" value="{{ employee[0] }}">
    
            <!-- Join Date -->
            <div class="form-group">
                <label for="join_date">Join Date:</label>
                <input type="date" id="join_date" name="join_date" value="{{ employee[1] }}" required>
            </div>
    
            <!-- First Name -->
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ employee[2] }}" required>
            </div>
    
            <!-- Last Name -->
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ employee[3] }}" required>
            </div>
    
            <!-- NIC -->
            <div class="form-group">
                <label for="nic">NIC:</label>
                <input type="text" id="nic" name="nic" value="{{ employee[4] }}" required>
            </div>
    
            <!-- Contact -->
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" value="{{ employee[5] }}" required>
            </div>
    
            <!-- Address -->
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ employee[6] }}" required>
            </div>
    
            <!-- Designation -->
            <div class="form-group">
                <label for="designation">Designation:</label>
                <select id="designation" name="designation" required>
                    <option value="Manager" {% if employee[7] == 'Manager' %} selected {% endif %}>Manager</option>
                    <option value="Supplier" {% if employee[7] == 'Supplier' %} selected {% endif %}>Supplier</option>
                    <option value="Staff" {% if employee[7] == 'Staff' %} selected {% endif %}>Staff</option>
                    <option value="Worker" {% if employee[7] == 'Worker' %} selected {% endif %}>Worker</option>
                </select>
            </div>
    
            <!-- Account Status -->
            <div class="form-group">
                <label for="account_status">Account Status:</label>
                <select id="account_status" name="account_status" required>
                    <option value="active" {% if employee[8] == 'active' %} selected {% endif %}>Active</option>
                    <option value="inactive" {% if employee[8] == 'inactive' %} selected {% endif %}>Inactive</option>
                </select>
            </div>
    
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ employee[9] }}" required>
            </div>
    
            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="{{ employee[10] }}" required>
            </div>
    
           
    
            
    
            <!-- Form Actions -->
            <div class="form-actions">
                <button type="submit" class="btn update-btn">Update Employee</button>
                <!-- <button type="button" class="btn btn-danger" >Delete Employee</button> -->
            </div>
        </form>
    </div>
    
    <!-- JavaScript for deletion confirmation -->
    <script>
    function deleteEmployee(emp_id) {
        if (confirm("Are you sure you want to delete this employee?")) {
            window.location.href = "/delete_employee/" + emp_id;
        }
    }
    </script>
</body>
</html>

{% endblock %}
